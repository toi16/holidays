<ion-header>
  <ion-navbar>
    <ion-title>
      Holidays
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="showDetail()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="home">
  <ion-list inset>
    <ion-item *ngFor="let holiday of holidays | async" (click)="showDetail(holiday)">
      <div item-left>{{ holiday.Name }}</div>
      <div item-right>{{ holiday.Date | date: 'yMMMMd' }}</div>
    </ion-item>
  </ion-list>
</ion-content>
