<ion-header>
  <ion-navbar>
    <ion-title>Holiday Settings</ion-title>
    
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg">
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Year Start Date</ion-label>
          <ion-datetime displayFormat="MMMM D, YYYY" pickerFormat="MMMM D YYYY" [(ngModel)]="isoSDate"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label>Year End Date</ion-label>
          <ion-datetime displayFormat="MMMM D, YYYY" pickerFormat="MMMM D YYYY" [(ngModel)]="isoEDate"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label>Bank Hols included</ion-label>
          <ion-toggle color="secondary" [(ngModel)]="holiday.Approved"></ion-toggle>
        </ion-item>
        <ion-item>
          <ion-label>Holiday Entitlement</ion-label>
          <ion-input text-right type="number" [(ngModel)]="holiday.HolDays"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Bank Hol Days</ion-label>
          <ion-input text-right type="number" [(ngModel)]="holiday.Description"></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button block (click)="save()">Save</button>
      <button ion-button block (click)="dismiss()">Close</button>
    </ion-card-content>
  </ion-card>
</ion-content>
